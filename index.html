<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS Dev Survey</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
</head>
<body>
<main>
<div class="survey-card">
 <h1 id="title">JS Dev Survey</h1>
 <p id="description">We appreciate you taking the time to fill out this survey. By doing so, we can arrive at better solutions your needs.</p>
 <form id="survey-form">


   <div class="general-info">
    <label id="name-label" class="survey-label">Name:</label><input 
    id="name" 
    class="user-info-input"
    placeholder="Please enter full name"
    required >
   <label id="email-label" class="survey-label">Email:</label>
   <input 
    id="email"
    class="user-info-input"
    placeholder="Please enter email"
    required>
   <label id="number-label" class="survey-label">Years of Experience:</label>
   <input 
   id="number"
   class="user-info-input"
   placeholder="Please enter years of experience">
   </div>
   
    <div class="dropdown-options">
        <label for="options" class="survey-label">Select an option:</label>
        <select name="options" id="dropdown">
            <option value="option-1">Option 1</option>
            <option value="option-2">Option 2</option>
            <option value="option-3">Option 3</option>
            <option value="option-4">Option 4</option>
        </select>
    </div>
  
  
    <div class="radio-options">
   <label for="frameworks" class="survey-label">Which JS Framework do you use most often?</label>   
   
  <input type="radio" id="react" name="framework-used" value="React">
   <label for="react">React</label>
   
  <input type="radio" id="angular" name="js-framework-used" value="Angular">
   <label for="angular">Angular</label>
   
  <input type="radio" id="vue" name="framework-used" value="Vue.js">
   <label for="vue">Vue.js</label>
   
 <input type="radio" id="other" name="framework-used" value="Other">
   <label for="other">Other</label>
     
 </div>
    
  <div class="checkbox-options">
   <label for="dev-type" class="survey-label">Please select what best describes your role?(Please check all that apply.)</label>
    <input type="checkbox" id="vue" name="framework-used" value="Vue.js">
   <label for="vue">Front-End</label>
   <input type="checkbox" id="vue" name="framework-used" value="Vue.js">
   <label for="vue">Back-End</label>
   <input type="checkbox" id="vue" name="framework-used" value="Vue.js">
   <label for="vue">Full-Stack</label>
   <input type="checkbox" id="vue" name="framework-used" value="Vue.js">
   <label for="vue">Mobile</label>
 </div>
   
 <textarea id="textarea" placeholder="Feel free to add any comments" rows="4" cols="40">  </textarea>
   
 <button type="submit" value="Submit" id="submit">Submit</button> 
   
   
   

</div>
</main>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
